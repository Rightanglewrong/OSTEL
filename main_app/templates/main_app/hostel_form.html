{% extends 'base.html' %}
{% block content %}

<div class="border border-bluePalette-400 bg-bluePalette-300 rounded-lg my-4 shadow-lg">
  <h1 class="page_title p-4">Add a Hostel</h1>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="p-2">
        <div class="mx-4">
          <label for="Hostel_name" class="form_label_style border-b-bluePalette-500"> Hostel Name</label>
          <p>{{form.name}}</p>
          <label for="form.first_name" class="form_label_style border-b-bluePalette-500"> Description</label>
          <p class="w-1">{{form.description}}</p>
          <label for="form.last_name" class="form_label_style border-b-bluePalette-500"> City</label>
          <p>{{form.city}}</p>
          <label for="form.last_name" class="form_label_style border-b-bluePalette-500"> Country</label>
          <p>{{form.country}}</p>
        </div>
        <div class="border rounded-md p-1 border-bluePalette-400 bg-bluePalette-200 hover:bg-bluePalette-400 m-4 text-center">
        <input type="submit" value="Add Hostel!">
        </div>
    </div>
  </form>
</div>

{% endblock %}
