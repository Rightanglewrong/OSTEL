{% extends 'base.html' %}
{% block content %}

<h1 class="page_title">Add a Hostel</h1>
<form action="" method="POST">
  {% csrf_token %}
  <div>
      <div>
        <label class="page_title2"> Hostel Name</label>
        <p class="py-2">{{form.name}}</p>
        <label class="page_title2"> Description</label>
        <p class="py-2">{{form.description}}</p>
        <label class="page_title2"> City</label>
        <p class="py-2">{{form.city}}</p>
        <label class="page_title2"> Country</label>
        <p class="py-2">{{form.country}}</p>
      </div>
      <div class="border rounded-md py-1 border-bluePalette-400 bg-bluePalette-300 hover:bg-bluePalette-400 my-4 text-center">
      <input type="submit" value="Add Hostel!">
      </div>
  </div>
</form>

{% endblock %}
